<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe | Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div>
        <h1>Tic-Tac-Toe</h1>
        <p class="status" id="status">Loading...</p>
      </div>
      <nav class="nav">
        <a class="link" href="/">Home</a>
      </nav>
    </header>

    <section class="board" id="board" role="grid" aria-label="Tic-Tac-Toe Board"></section>

    <div class="controls">
      <div class="score" aria-label="Score">
        <span class="pill">X: <strong id="scoreX">0</strong></span>
        <span class="pill">O: <strong id="scoreO">0</strong></span>
        <span class="pill">Draws: <strong id="scoreD">0</strong></span>
      </div>

      <div class="btnRow">
        <button class="action" id="restart">Restart Round</button>
        <button class="action" id="reset">Reset All</button>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
